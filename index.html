<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Knowledge Quiz</title>

        <!-- Added a link to Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <!-- Added a link to our external stylesheet-->
        <link rel="stylesheet" href="./assets/css/style.css">

    </head>

    <body>

        <!-- Jumbotron to is introductory card to the quiz -->
        <div class="jumbotron" id="intro">
            <h1 class="display-4">Test your geography knowledge!</h1>
            <p class="lead" id="demo">A deceptively simple timed quiz of your geography knowledge.</p>
            <br>
            <p class="rules">The timer counts down at a steady pace. Except for when you pick a wrong answer. Then you are penalized by losing a big chunk of time. [Photo source: NASA]</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" id="beginButton" href="#" role="button">Let's begin</a>
        </div>

        <div class="card">
            <div class="card-body">
                <span id="timer"></span>
            </div>
        </div>

        <div id="question-options"></div>

        <div class="card" id="question-card" style="width: 18rem;">
            <img src="./assets/images/globe.jpg" class="card-img-top" alt="globe">
            <div class="card-body">
              <h5 class="card-title" id="card-headline"></h5>
              <p class="card-text" id="card-question"></p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="card-answer-a"></li>
              <li class="list-group-item" id="card-answer-b"></li>
              <li class="list-group-item" id="card-answer-c"></li>
            </ul>
            <!-- <div class="card-body">
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div> -->
          </div>

        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
